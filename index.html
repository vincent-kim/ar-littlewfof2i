<!doctype html>
<html>

    
    <head>
    <style type="text/css">
        #play-button {
          position: fixed;
          top: calc(50% - 1em);
          left: calc(50% - 2em);
          width: 4em;
          height: 2em;
          z-index: 10;
        }
    </style>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
                    var playthisvid_1 = document.querySelector('#play-button');

                    playthisvid_1.addEventListener('click', () => {
                        this.vid.play();
                        console.log("it clicks_1");
                        })
                    }
                
                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <button id="play-button">Play</button>
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
               
                
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                    autoplay
                    muted   
                       ></video>
                
            </a-assets>
            <a-image id="playbutton_1" src="assets/thumb-cubes.jpg" width="3" height="1.5"></a-image>
            
             <!--
             <a-image id="playbutton_1" class="clickable" position="-5 0 0" width="2" height="2" rotation="0 -90 0"></a-image>
            
             <a-entity id="playbutton_1" geometry="primitive: box" material="color: red" position="0 0 -2"></a>
            -->
            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
          
        </a-scene>
    </body>
</html>
